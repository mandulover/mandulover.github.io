<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minglatto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <iframe src="header.html" scrolling="no" style="width:100%; height:75px; border:none; display: block;"></iframe>
    <section class="event-section">
        <h1 class="event-title">Today Coffee</h1>
        <p class="event-promotion">오늘의 추천 커피</p>
        <p class="event-detail">담백한 전통차 아이스크림과는
            <br>산미있는 아메리카노가 잘 어울립니다</p>
        <p class="event-date">2024-10-21 ~ 2024-10-22</p>
        <hr style="border: none; height: 1px; background-color: E5E4E4;" />
        <div class="line"></div>
        <div class="icecream-event-card">
            <img src="main_coffee.png" alt="Coffee Promo">
        </div>
    </section>
    <iframe src="footer.html" scrolling="no" style="width:100%; height:110px; border:none;  display: block;"></iframe>

</html>
